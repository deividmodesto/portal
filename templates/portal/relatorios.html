{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Relatórios - Portal Reunidas</title>
    <style>
        :root {
            --cor-principal: #012E23; --cor-destaque: #05B540; --cor-alerta: #FFAA00;
        }
        body { font-family: sans-serif; margin: 0; background-color: #f8f9fa; }
        header { background-color: var(--cor-principal); color: white; padding: 1em 2em; display: flex; justify-content: space-between; align-items: center; }
        .header-logo { height: 40px; }
        .header-user a { color: var(--cor-alerta); text-decoration: none; font-weight: bold; }
        main { padding: 2em; max-width: 900px; margin: auto; }
        h2 { border-bottom: 2px solid #dee2e6; padding-bottom: 0.5em; margin-bottom: 1.5em; }
        nav.menu-interno { margin-left: 30px; }
        nav.menu-interno a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; padding: 5px 0; border-bottom: 2px solid transparent; transition: all 0.2s ease-in-out; }
        nav.menu-interno a:hover { color: var(--cor-alerta); }
        nav.menu-interno a.active { color: var(--cor-alerta); border-bottom-color: var(--cor-alerta); }
        .form-container { background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5em; align-items: flex-end; }
        .full-width { grid-column: 1 / -1; }
        .form-item { display: flex; flex-direction: column; }
        .form-item label { margin-bottom: 0.5em; font-weight: bold; color: #555; }
        .form-item input, .form-item select { padding: 0.8em; border-radius: 4px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
        .btn-gerar { background-color: var(--cor-destaque); color: white; padding: 0.8em 1.5em; border: none; cursor: pointer; font-size: 1em; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <img src="{% static 'img/logo_reunidas.png' %}" alt="Logo Reunidas" class="header-logo">
            <nav class="menu-interno">
                <a href="{% url 'portal:comprador_dashboard' %}">Pedidos Pendentes</a>
                <a href="{% url 'portal:comprador_historico' %}">Histórico</a>
                <a href="{% url 'portal:coleta_dashboard' %}">Painel de Coletas</a>
                <a href="{% url 'portal:relatorios' %}" class="active">Relatórios</a>
                <a href="{% url 'portal:gerenciar_locais' %}">Gerenciar Locais</a>
                <a href="{% url 'portal:analise_cotacao' %}">Análise de Cotações</a>
            </nav>
        </div>
        <div class="header-user">
            <span>Olá, {{ request.user.username }}</span> | <a href="{% url 'admin:logout' %}">Sair</a>
        </div>
    </header>

    <main>
        <h2>Painel de Relatórios</h2>
        <form action="{% url 'portal:relatorios' %}" method="get" target="_blank" class="form-container">
            <div class="form-grid">
                <div class="form-item full-width">
                    <label for="tipo_relatorio">Tipo de Relatório</label>
                    <select name="tipo_relatorio" id="tipo_relatorio">
                        <option value="romaneio_coleta">Romaneio de Coleta (para Motorista)</option>
                        <option value="divergencias">Relatório de Divergências na Coleta</option>
                        <option value="desempenho">Relatório de Desempenho de Fornecedores</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="data_inicio">Data Início *</label>
                    <input type="date" name="data_inicio" required>
                </div>
                <div class="form-item">
                    <label for="data_fim">Data Fim *</label>
                    <input type="date" name="data_fim" required>
                </div>
                <div class="form-item">
                    <label for="motorista">Motorista</label>
                    <select name="motorista" id="motorista">
                        <option value="">-- Todos --</option>
                        {% for m in motoristas %}
                            <option value="{{ m.id }}">{{ m.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-item">
                    <label for="fornecedor">Fornecedor</label>
                    <select name="fornecedor" id="fornecedor">
                        <option value="">-- Todos --</option>
                        {% for f in fornecedores %}
                            <option value="{{ f.id }}">{{ f.nome_fornecedor }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-item">
                    <label for="municipio">Município</label>
                    <select name="municipio" id="municipio">
                        <option value="">-- Todos --</option>
                        {% for m in municipios %}
                            <option value="{{ m }}">{{ m }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-item full-width">
                    <button type="submit" class="btn-gerar">Gerar</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
